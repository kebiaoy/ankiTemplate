<script>

    let currentAccent = 'uk';

    // è·å–éŸ³é¢‘URL
    function getAudioUrl(word, accent) {
        // æ–¹æ³•1: ä½¿ç”¨æœ¬åœ°éŸ³é¢‘æ–‡ä»¶
        // return `${word}_${accent}.mp3`;
        
        // æ–¹æ³•2: ä½¿ç”¨åœ¨çº¿TTSæœåŠ¡
        if (accent === 'uk') {
            return `https://dict.youdao.com/dictvoice?audio=${encodeURIComponent(word)}&type=1`;
        } else {

    // è®¾ç½®å‘éŸ³ç±»å‹
    function setAccent(accent) {
        currentAccent = accent;
        
        // æ›´æ–°æŒ‰é’®çŠ¶æ€
        document.getElementById('uk-accent').classList.toggle('active', accent === 'uk');
        document.getElementById('us-accent').classList.toggle('active', accent === 'us');
        
        // åœæ­¢å½“å‰æ’­æ”¾
        if (currentAudio) {
            currentAudio.pause();
            currentAudio.currentTime = 0;
        }
        
        // æ›´æ–°æ’­æ”¾æŒ‰é’®çŠ¶æ€
        const playBtn = document.getElementById('play-btn');
        playBtn.textContent = 'â–¶ï¸';
        playBtn.classList.remove('playing');
    }
    
    // æ’­æ”¾éŸ³é¢‘
    function playAudio() {
        const audioId = currentAccent === 'uk' ? 'uk-audio' : 'us-audio';
        const audio = document.getElementById(audioId);
        const playBtn = document.getElementById('play-btn');
        
        if (currentAudio && !currentAudio.paused) {
            // å¦‚æœæœ‰éŸ³é¢‘åœ¨æ’­æ”¾ï¼Œå…ˆåœæ­¢
            currentAudio.pause();
            currentAudio.currentTime = 0;
        }
        
        currentAudio = audio;
        audio.playbackRate = playbackSpeed;
        
        const playPromise = audio.play();
        
        if (playPromise !== undefined) {
            playPromise.then(() => {
                playBtn.textContent = 'â¸ï¸';

            }).catch(error => {
                console.error('æ’­æ”¾å¤±è´¥:', error);

    }
    
    // è®¾ç½®æ’­æ”¾é€Ÿåº¦
    function setPlaybackSpeed(speed) {

    // æ¸…ç©ºè¾“å…¥

    // å¤„ç†æŒ‰é”®äº‹ä»¶
    function handleKeyPress(event) {

    // ä¿å­˜ç”¨æˆ·è¾“å…¥
    function saveUserInput() {
        const userInput = document.getElementById('word-input').value.trim();
        if (userInput) {
            localStorage.setItem('dictation_user_input', userInput);

    // æ˜¾ç¤ºé”™è¯¯ä¿¡æ¯
    function showError(message) {
        const instructionElement = document.querySelector('.audio-instruction');
        const originalText = instructionElement.textContent;
        
        instructionElement.textContent = 'âŒ ' + message;

    // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
    document.addEventListener('DOMContentLoaded', function() {

        document.getElementById('word-input').focus();

        }
        
        // æ·»åŠ é”®ç›˜å¿«æ·é”®
        document.addEventListener('keydown', function(event) {

        window.addEventListener('beforeunload', saveUserInput);

        if (window.pycmd) {
