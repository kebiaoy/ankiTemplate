<style>
    body {
        font-family: 'Arial', 'Microsoft YaHei', sans-serif;

    .dictation-back-container {

    .answer-reveal {

    .answer-title {

    }

    .correct-word {

    .pronunciation-section {

    .definition-section {

        padding: 25px;
        background: #f8fff8;
        border-radius: 15px;
        border-left: 5px solid #4CAF50;
    }

    .section-title {
        font-size: 20px;
        font-weight: bold;
        color: #333;
        margin-bottom: 15px;
        display: flex;
        align-items: center;
        gap: 8px;
    }

    .definition-content {
        font-size: 16px;

    }

    .definition-item {
        margin: 10px 0;

        position: relative;
    }

    .definition-item::before {
        content: '‚Ä¢';
        position: absolute;
        left: 0;
        color: #4CAF50;
        font-weight: bold;
        font-size: 18px;
    }

    .examples-section {
        margin: 30px 0;
        padding: 25px;

        border-radius: 15px;

    .example-item {

    }

    .example-text {
        font-size: 16px;

        color: #333;
        font-style: italic;
        margin-bottom: 8px;
    }

    .example-translation {
        font-size: 14px;
        color: #666;
        border-top: 1px solid #f0f0f0;
        padding-top: 8px;
    }

    .audio-replay-section {
        text-align: center;
        margin: 30px 0;
        padding: 20px;
        background: #f0f8ff;
        border-radius: 15px;
        border: 2px dashed #b3d9ff;
    }

    .replay-controls {
        display: flex;
        justify-content: center;
        gap: 15px;
        flex-wrap: wrap;
    }

    .replay-button {
        padding: 12px 24px;

        border-radius: 25px;

        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 8px;
    }

    .uk-replay {
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
    }

    .us-replay {
        background: linear-gradient(135deg, #f093fb, #f5576c);
        color: white;
    }

    .replay-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    }

    .user-input-section {
        margin: 30px 0;
        padding: 20px;
        background: #f5f5f5;
        border-radius: 15px;
        border: 2px solid #ddd;
    }

    .input-comparison {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        margin-top: 15px;
    }

    .input-item {
        padding: 15px;
        border-radius: 10px;
        text-align: center;
    }

    .user-input {
        background: #fff0f0;
        border: 2px solid #ffcdd2;
    }

    .correct-input {
        background: #f0fff0;
        border: 2px solid #c8e6c8;
    }

    .input-label {
        font-size: 14px;
        font-weight: bold;
        margin-bottom: 8px;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    .input-text {
        font-size: 18px;
        font-weight: bold;
        word-break: break-word;
    }

    .result-indicator {
        text-align: center;
        margin: 20px 0;
        padding: 15px;
        border-radius: 10px;
        font-size: 18px;
        font-weight: bold;
    }

    .result-correct {
        background: #e8f5e8;
        color: #2e7d32;
        border: 2px solid #4CAF50;
    }

    .result-incorrect {
        background: #ffebee;
        color: #c62828;
        border: 2px solid #f44336;
    }

    .hidden-audio {
        display: none;
    }

    /* ÂìçÂ∫îÂºèËÆæËÆ° */
    @media (max-width: 768px) {
        .dictation-back-container {
            padding: 20px;
            margin: 10px;
        }
        
        .correct-word {
            font-size: 24px;
        }
        
        .pronunciation-section {
            flex-direction: column;
            align-items: center;
        }
        
        .input-comparison {
            grid-template-columns: 1fr;
            gap: 15px;
        }
        
        .replay-controls {
            flex-direction: column;
            align-items: center;
        }
    }

    @media (max-width: 480px) {
        .correct-word {
            font-size: 20px;
        }
        
        .section-title {
            font-size: 18px;
        }
        
        .definition-content,
        .example-text {
            font-size: 14px;
        }
    }
</style>

<div class="dictation-back-container">
    <!-- Á≠îÊ°àÂ±ïÁ§∫Âå∫Âüü -->
    <div class="answer-reveal">
        <div class="answer-title">
            üìù Ê≠£Á°ÆÁ≠îÊ°à
        </div>
        <div class="correct-word" id="correct-word">{{Front}}</div>
        
        <div class="pronunciation-section">
            <div class="pronunciation-item" onclick="playPronunciation('uk')">
                üá¨üáß <span class="pronunciation-text">[Ëã±Âºè]</span>
            </div>
            <div class="pronunciation-item" onclick="playPronunciation('us')">
                üá∫üá∏ <span class="pronunciation-text">[ÁæéÂºè]</span>
            </div>
        </div>
    </div>

    <!-- Áî®Êà∑ËæìÂÖ•‰∏éÊ≠£Á°ÆÁ≠îÊ°àÂØπÊØî -->
    <div class="user-input-section" id="input-comparison-section" style="display: none;">
        <div class="section-title">
            üîç Á≠îÊ°àÂØπÊØî
        </div>
        <div class="input-comparison">
            <div class="input-item user-input">
                <div class="input-label">ÊÇ®ÁöÑÁ≠îÊ°à</div>
                <div class="input-text" id="user-answer">-</div>
            </div>
            <div class="input-item correct-input">
                <div class="input-label">Ê≠£Á°ÆÁ≠îÊ°à</div>
                <div class="input-text" id="correct-answer">{{Front}}</div>
            </div>
        </div>
        <div class="result-indicator" id="result-indicator"></div>
    </div>

    <!-- ÂçïËØçÈáä‰πâÂå∫Âüü -->
    <div class="definition-section" id="definition-section">
        <div class="section-title">
            üìö ËØçÊ±áÈáä‰πâ
        </div>
        <div class="definition-content" id="definition-content">
            {{Definition}}
        </div>
    </div>

    <!-- ‰æãÂè•Âå∫Âüü -->
    <div class="examples-section" id="examples-section">
        <div class="section-title">
            üí° ‰æãÂè•Â±ïÁ§∫
        </div>
        <div id="examples-content">
            {{Examples}}
        </div>
    </div>

    <!-- ÈöêËóèÁöÑÈü≥È¢ëÂÖÉÁ¥† -->
    <audio id="uk-audio" class="hidden-audio" preload="auto"></audio>
    <audio id="us-audio" class="hidden-audio" preload="auto"></audio>
</div>

<script>
    // Ëé∑ÂèñÂçïËØçÂíåÂÖ∂‰ªñÂ≠óÊÆµÂÜÖÂÆπ
    const frontWord = `{{Front}}`.trim();
    const definitionContent = `{{Definition}}`.trim();
    const examplesContent = `{{Examples}}`.trim();
    
    // ÂàùÂßãÂåñÈü≥È¢ë
    function initializeAudio() {
        const ukAudio = document.getElementById('uk-audio');
        const usAudio = document.getElementById('us-audio');
        
        if (frontWord) {
            ukAudio.src = getAudioUrl(frontWord, 'uk');
            usAudio.src = getAudioUrl(frontWord, 'us');
        }
        
        // ËÆæÁΩÆÈü≥È¢ë‰∫ã‰ª∂ÁõëÂê¨Âô®
        [ukAudio, usAudio].forEach(audio => {
            audio.addEventListener('error', (e) => {
                console.error('Èü≥È¢ëÂä†ËΩΩÈîôËØØ:', e);
            });
        });
    }
    
    // Ëé∑ÂèñÈü≥È¢ëURLÔºà‰∏éÊ≠£Èù¢Ê®°ÊùøÁõ∏ÂêåÁöÑÈÄªËæëÔºâ
    function getAudioUrl(word, accent) {
        if (accent === 'uk') {
            return `https://dict.youdao.com/dictvoice?audio=${encodeURIComponent(word)}&type=1`;
        } else {
            return `https://dict.youdao.com/dictvoice?audio=${encodeURIComponent(word)}&type=2`;
        }
    }
    
    // Êí≠ÊîæÂèëÈü≥
    function playPronunciation(accent) {
        const audioId = accent === 'uk' ? 'uk-audio' : 'us-audio';
        const audio = document.getElementById(audioId);
        
        // ÂÅúÊ≠¢ÂÖ∂‰ªñÈü≥È¢ë
        const otherAudio = document.getElementById(accent === 'uk' ? 'us-audio' : 'uk-audio');
        if (!otherAudio.paused) {
            otherAudio.pause();
            otherAudio.currentTime = 0;
        }
        
        // Êí≠ÊîæÈÄâÂÆöÁöÑÈü≥È¢ë
        audio.currentTime = 0;
        const playPromise = audio.play();
        
        if (playPromise !== undefined) {
            playPromise.catch(error => {
                console.error('Êí≠ÊîæÂ§±Ë¥•:', error);
            });
        }
    }
    
    // Â§ÑÁêÜDefinitionÂ≠óÊÆµÂÜÖÂÆπ
    function processDefinitionContent() {
        const definitionElement = document.getElementById('definition-content');
        const definitionSection = document.getElementById('definition-section');
        
        if (!definitionContent) {
            definitionSection.style.display = 'none';
            return;
        }
        
        // Â¶ÇÊûúDefinitionÂ≠óÊÆµÂåÖÂê´HTMLÔºåÁõ¥Êé•ÊòæÁ§∫
        // Â¶ÇÊûúÊòØÁ∫ØÊñáÊú¨ÔºåËøõË°åÁÆÄÂçïÁöÑÊ†ºÂºèÂåñ
        if (definitionContent.includes('<')) {
            definitionElement.innerHTML = definitionContent;
        } else {
            // Â∞ÜÊØèË°åÊñáÊú¨ËΩ¨Êç¢‰∏∫ÂÆö‰πâÈ°π
            const lines = definitionContent.split('\n').filter(line => line.trim());
            const formattedContent = lines.map(line => 
                `<div class="definition-item">${line.trim()}</div>`
            ).join('');
            definitionElement.innerHTML = formattedContent;
        }
    }
    
    // Â§ÑÁêÜExamplesÂ≠óÊÆµÂÜÖÂÆπ
    function processExamplesContent() {
        const examplesContentElement = document.getElementById('examples-content');
        const examplesSection = document.getElementById('examples-section');
        
        if (!examplesContent) {
            examplesSection.style.display = 'none';
            return;
        }
        
        // Â¶ÇÊûúExamplesÂ≠óÊÆµÂåÖÂê´HTMLÔºåÁõ¥Êé•ÊòæÁ§∫
        if (examplesContent.includes('<')) {
            examplesContentElement.innerHTML = examplesContent;
        } else {
            // Â∞ÜÊØèË°åÊñáÊú¨ËΩ¨Êç¢‰∏∫‰æãÂè•È°π
            const lines = examplesContent.split('\n').filter(line => line.trim());
            const formattedContent = lines.map(line => {
                const trimmedLine = line.trim();
                // Â¶ÇÊûúË°å‰∏≠ÂåÖÂê´ | Á¨¶Âè∑ÔºåÂÅáËÆæÊòØ‰æãÂè•|ÁøªËØëÁöÑÊ†ºÂºè
                if (trimmedLine.includes('|')) {
                    const [example, translation] = trimmedLine.split('|').map(part => part.trim());
                    return `
                        <div class="example-item">
                            <div class="example-text">${example}</div>
                            <div class="example-translation">${translation}</div>
                        </div>
                    `;
                } else {
                    return `
                        <div class="example-item">
                            <div class="example-text">${trimmedLine}</div>
                        </div>
                    `;
                }
            }).join('');
            examplesContentElement.innerHTML = formattedContent;
        }
    }
    
    // Ëé∑ÂèñÁî®Êà∑ËæìÂÖ•Âπ∂ËøõË°åÂØπÊØî
    function getUserInputFromFront() {
        // ËøôÈáåÈúÄË¶ÅËé∑ÂèñÊ≠£Èù¢Ê®°Êùø‰∏≠Áî®Êà∑ÁöÑËæìÂÖ•
        // Áî±‰∫éAnkiÁöÑÈôêÂà∂ÔºåÊàë‰ª¨ÈÄöËøálocalStorageÊàñÂÖ∂‰ªñÊñπÂºè‰º†ÈÄíÁî®Êà∑ËæìÂÖ•
        const userInput = localStorage.getItem('dictation_user_input') || '';
        
        if (userInput) {
            const inputSection = document.getElementById('input-comparison-section');
            const userAnswerElement = document.getElementById('user-answer');
            const resultIndicator = document.getElementById('result-indicator');
            
            inputSection.style.display = 'block';
            userAnswerElement.textContent = userInput;
            
            // ÊØîËæÉÁ≠îÊ°à
            const isCorrect = compareAnswers(userInput, frontWord);
            
            if (isCorrect) {
                resultIndicator.textContent = 'üéâ ÂõûÁ≠îÊ≠£Á°ÆÔºÅ';
                resultIndicator.className = 'result-indicator result-correct';
            } else {
                resultIndicator.textContent = '‚ùå ÂõûÁ≠îÈîôËØØÔºåËØ∑‰ªîÁªÜÂØπÊØî';
                resultIndicator.className = 'result-indicator result-incorrect';
            }
        }
    }
    
    // ÊØîËæÉÁ≠îÊ°à
    function compareAnswers(userAnswer, correctAnswer) {
        if (!userAnswer || !correctAnswer) return false;
        
        // Ê†áÂáÜÂåñÊØîËæÉÔºöËΩ¨Êç¢‰∏∫Â∞èÂÜôÔºåÂéªÈô§Â§ö‰ΩôÁ©∫Ê†ºÂíåÊ†áÁÇπ
        const normalize = (text) => {
            return text.toLowerCase()
                      .trim()
                      .replace(/[^\w\s]/g, '')
                      .replace(/\s+/g, ' ');
        };
        
        return normalize(userAnswer) === normalize(correctAnswer);
    }
    
    // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÂàùÂßãÂåñ
    document.addEventListener('DOMContentLoaded', function() {
        initializeAudio();
        processDefinitionContent();
        processExamplesContent();
        getUserInputFromFront();
        
        // Ê∏ÖÈô§localStorage‰∏≠ÁöÑÁî®Êà∑ËæìÂÖ•ÔºàÈÅøÂÖçÂΩ±Âìç‰∏ã‰∏ÄÂº†Âç°ÁâáÔºâ
        setTimeout(() => {
            localStorage.removeItem('dictation_user_input');
        }, 1000);
    });
    
    // ÂØºÂá∫ÂáΩÊï∞‰æõÂ§ñÈÉ®Ë∞ÉÁî®
    window.dictationBackUtils = {
        playPronunciation: playPronunciation,
        compareAnswers: compareAnswers
    };
</script>
